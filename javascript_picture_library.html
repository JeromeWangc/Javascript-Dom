<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" media="screen">
</head>
<body>
    <h1>Snacks</h1>
    <ul>
        <li>
            <a href="images/CrispyStrips.png" onclick="showPic(this);
            return false;" title="CrispyStrips">CrispyStrips</a>
        </li>
        <li>
            <a href="images/nuggets.jpg" onclick="showPic(this);
            return false;" title="Nuggets">Nuggets</a>
        </li>
        <li>
            <a href="images/popcornchicken.jpg" onclick="showPic(this);
            return false;" title="PopcornChicken">PopcornChicken</a>

        <li>
            <a href="images/Wickedwing.png" onclick="showPic(this);
            return false;" title="WickedWing">WickedWing</a>

    </ul>
    <img id="placeholder" src="images/meal.jpg" alt="meals"/>
    <p id="description">Choose an image.</p>
    <script type="text/javascript" src="scripts/showPic.js"></script>
</body>
</html>
